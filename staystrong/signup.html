<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stay Strong Gym - Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Bebas Neue', sans-serif;
      background: linear-gradient(135deg, #1f1f1f, #3a0000);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    form {
      background: #330000cc;
      padding: 2rem;
      border-radius: 15px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 30px #ff0000cc;
    }
    label {
      margin-bottom: 0.25rem;
      display: block;
      font-weight: 700;
      letter-spacing: 1.2px;
      color: #ff4444;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      font-weight: 700;
      font-size: 1.1rem;
      background-color: #ff0000;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: white;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>

  <form id="membership-form" action="https://formspree.io/f/movdanrr" method="POST">
    <h2 class="text-4xl mb-8 text-center text-red-600">Join Stay Strong Gym</h2>

    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" name="fullname" required placeholder="Enter your full name" />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required placeholder="Enter your email address" />

    <label for="plan">Membership Plan</label>
    <select id="plan" name="plan" required>
      <option value="">Select a plan</option>
      <option value="Basic">Basic</option>
      <option value="Standard">Standard</option>
      <option value="Premium">Premium</option>
    </select>

    <button type="submit">Sign Up</button>
  </form>

</body>
</html>
