<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Membership Plans - Stay Strong Gym</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Bebas Neue', sans-serif;
      background: #0f0f0f;
      color: white;
    }
    .plan-card {
      background: linear-gradient(145deg, #1a1a1a, #0a0a0a);
      border: 2px solid #ff0000;
      padding: 2rem;
      border-radius: 1rem;
      transition: 0.4s ease-in-out;
      position: relative;
      overflow: hidden;
    }
    .plan-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #ff0000, 0 0 60px #ff0000;
      z-index: 10;
    }
    .plan-card::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background: radial-gradient(circle, rgba(255,0,0,0.15) 0%, transparent 70%);
      animation: rotateGlow 10s linear infinite;
      z-index: 0;
    }
    @keyframes rotateGlow {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .plan-content {
      position: relative;
      z-index: 1;
    }
    .section-title {
      text-shadow: 0 0 15px #ff0000, 0 0 30px #ff0000;
    }
  </style>
</head>
<body class="p-10">
  <h1 class="text-6xl text-center text-red-600 section-title mb-16">Choose Your Power Plan</h1>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-10 max-w-6xl mx-auto">
    <div class="plan-card">
      <div class="plan-content text-center">
        <h2 class="text-3xl mb-4 text-red-500">Basic</h2>
        <p class="text-gray-300 mb-2">Access to Gym Equipment</p>
        <p class="text-gray-300 mb-2">Locker Facility</p>
        <p class="text-gray-300 mb-2">Open 6 Days/Week</p>
        <p class="text-4xl text-white mt-4">PKR 2,000/mo</p>
      </div>
    </div>
    <div class="plan-card">
      <div class="plan-content text-center">
        <h2 class="text-3xl mb-4 text-red-500">Standard</h2>
        <p class="text-gray-300 mb-2">All Basic Features</p>
        <p class="text-gray-300 mb-2">Cardio & CrossFit</p>
        <p class="text-gray-300 mb-2">Trainer Guidance</p>
        <p class="text-4xl text-white mt-4">PKR 3,500/mo</p>
      </div>
    </div>
    <div class="plan-card">
      <div class="plan-content text-center">
        <h2 class="text-3xl mb-4 text-red-500">Elite</h2>
        <p class="text-gray-300 mb-2">All Standard Features</p>
        <p class="text-gray-300 mb-2">Personal Trainer</p>
        <p class="text-gray-300 mb-2">Custom Diet & Plans</p>
        <p class="text-4xl text-white mt-4">PKR 6,000/mo</p>
      </div>
    </div>
  </div>
</body>
</html>
